<!DOCTYPE html>
<html lang="en">
<head>
    <script src="vendors/jquery.js"></script>
    <script src="scripts/client.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/style.css">
    <title>Server Side Calculator</title>
</head>
<body>
    <header>
        <h1>Server Side Calculator</h1>
    </header>
    <div id="content">
        <div id="calculator">
            <input type="number" id="first-input" data-number="numberOne"> 
            <button id="add-button" class="cal-button">+</button> 
            <button id="subtract-button" class="cal-button">-</button>
            <button id="multiply-button" class="cal-button">*</button>
            <button id="divide-button" class="cal-button">/</button>
            <input type="number" id="second-input" data-number="numberTwo">
            <button id="submit-button">=</button>
            <button id="clear-button">C</button>
        </div>
        <div>
            <h2>Answer: <span id="mathAnswer"></span></h2>
            <ul id="history">

            </ul>
        </div>
    </div>
</body>
</html>
